<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>RPS Game</title>
</head>
<body>
    
<header class="header">
    <h1>
       <span class="title" id="rockText"> Rock</span>
       <span class="title" id="paperText"> Paper</span>
       <span class="title" id="scissorsText"> Scissors</span>

    </h1>
</header>

<!-- <div class="gameSection"> -->
    <div class="gameOptions">
         <div class="btn">New Game</div>
         <div class="btn">About Game</div>
         <div class="btn">Help</div>
        <div class="btn">Exit</div>
    </div>
    
    <div class="gameBody">
        <div class="info">
            <h1 id="message">First Player to get 5 points wins this round</h1>
        </div>
    <div class="gameBodyTop">
        <div class="btn" class="rps" id="rock">Rock</div>

        <div class="score">
            
            <h3>Player
                <span id="scoreValuePlayer">0</span>
            </h3>
            vs
            <h3>Computer
                <span id="scoreValueComputer">0</span>
            </h3>
        </div>
        
        <div class="btn" class="rps" id="paper">Paper</div>
    </div>
         <div class="btn" class="rps" id="scissors">Scissors</div>
        
    </div>
<div class="totalScore">
    <div class="scoreText">
        <h1>Main Score</h1>
    </div>
    <div class="scoreValue">
        <h3>Player<span id="playerMainScore">0</span></h3> vs
        <h3>Computer<span id="computerMainScore">0</span></h3>
    </div>

</div>

<div class="footer">
    Developed with ❤️ by  <span id="footerSpan" ><a href="github.com/anyiamvictor"> anyiamvictor</a></span> <span id="footerSpan"> <a href="https://github.com/anyiamvictor"><img src="/github-mark.png" alt="GitHub Logo" width="30"> </a></span>  in collaboration with The Odin's Project  <a href="https://www.theodinproject.com/">
    <img src="/odin2.png" alt="The Odin Project Logo" width="95">
  </a>
  </a>
</div>
<!-- </div> -->



</body>
</html>
